<div class="view">
  <app-intro-card [imageUrl]="imageUrl" [title]="title"></app-intro-card>

  <div class="action-buttons">
    <div class="nav-buttons">
      <button mat-raised-button (click)="prevCard()" *ngIf="cardIndex > 0">Back</button>
      <button mat-raised-button color="primary" (click)="nextCard()">Ok!</button>
    </div>
    <div>
      <a class="skip-button" routerLink="/start">Skip intro</a>
    </div>
  </div>
</div>
